         id="flowPara3216">Dontprint guessed the screen size of your e-reader based on the e-reader model you selected during setup. The guessed values should be reasonably close to the exact screen size. So unless you experience any problems, you may just keep the current settings. However, setting the <flowSpan
   style="font-size:25px;font-style:italic;line-height:129.99999523%;-inkscape-font-specification:Linux Biolinum O Italic"
   id="flowSpan3169">exact</flowSpan> screen size is also easy: From the Firefox menu, choose <flowSpan
   style="font-size:25px;font-style:italic;line-height:129.99999523%;-inkscape-font-specification:Linux Biolinum O Italic"
   id="flowSpan3234">Tools</flowSpan> → <flowSpan
   style="font-size:25px;font-style:italic;line-height:129.99999523%;-inkscape-font-specification:Linux Biolinum O Italic"
   id="flowSpan3236">Dontprint</flowSpan> → <flowSpan
   style="font-size:25px;font-style:italic;line-height:129.99999523%;-inkscape-font-specification:Linux Biolinum O Italic"
   id="flowSpan3238">Configure Dontprint</flowSpan> and then pick the &quot;Device&quot; tab.</flowPara></flowRoot>    <text
