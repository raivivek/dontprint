         id="flowPara3246">The following pages assist you in finding out the correct screen size.</flowPara><flowPara
         style="font-size:25px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:129.99999523%;text-anchor:start;fill:#000000;fill-opacity:1;font-family:Linux Biolinum O;-inkscape-font-specification:Linux Biolinum O"
         id="flowPara3277">You will see a number of test strips with very fine (1 pixel) vertical bars. Most of the test strips will either be blurry, contain a few bars that are 2 instead of 1 pixels thick or contain a few bars that are 2 instead of 1 pixels separated from the next. Only a single test strip should be clear and regularly spaced over the whole range. Read off the screen size of your device next to this test strip.</flowPara></flowRoot>  </g>
